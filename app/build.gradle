apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'realm-android'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.voltek.newsfeed"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 2
        versionName "1.1"
    }

    buildTypes {

        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
            testCoverageEnabled true
        }

        buildTypes.each {
            it.buildConfigField 'String', 'ApiKey', ApiKey
        }
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

repositories {
    mavenCentral()
}

ext {
    supportLibraryVersion = '25.3.1'
    retrofitVersion = '2.2.0'
    rxJavaVersion = '2.1.0'
    rxAndroidVersion = '2.0.1'
    rxKotlinVersion = '2.0.0'
    rxBindingKotlinVersion = '2.0.0'
    daggerVersion = '2.10'
    glideVersion = '3.7.0'
    hawkVersion = '2.0.1'
    kotlinRealmExtensionsVersion = '1.0.7'
    parcelerVersion = '1.1.6'
    timberVersion = '4.5.1'
    calligraphyVersion = '2.2.0'
    moxyVersion = '1.5.2'
    recyclerviewAnimatorsVersion = '2.2.6'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    // Android support library
    compile "com.android.support:appcompat-v7:${supportLibraryVersion}"
    compile "com.android.support:design:${supportLibraryVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibraryVersion}"

    // Networking
    compile "com.squareup.retrofit2:retrofit:${retrofitVersion}"
    compile "com.squareup.retrofit2:adapter-rxjava2:${retrofitVersion}"
    compile "com.squareup.retrofit2:converter-moshi:${retrofitVersion}"

    // Rx
    compile "io.reactivex.rxjava2:rxjava:${rxJavaVersion}"
    compile "io.reactivex.rxjava2:rxandroid:${rxAndroidVersion}"
    compile "io.reactivex.rxjava2:rxkotlin:${rxKotlinVersion}"
    compile "com.jakewharton.rxbinding2:rxbinding-kotlin:${rxBindingKotlinVersion}"
    compile "com.jakewharton.rxbinding2:rxbinding-appcompat-v7-kotlin:${rxBindingKotlinVersion}"
    compile "com.jakewharton.rxbinding2:rxbinding-support-v4-kotlin:${rxBindingKotlinVersion}"

    // Dependency injection
    compile "com.google.dagger:dagger:${daggerVersion}"
    kapt "com.google.dagger:dagger-compiler:${daggerVersion}"

    // Images
    compile "com.github.bumptech.glide:glide:${glideVersion}"

    // Data storage
    compile "com.orhanobut:hawk:${hawkVersion}"
    compile "com.github.vicpinm:krealmextensions:${kotlinRealmExtensionsVersion}"

    // Parcel
    compile "org.parceler:parceler-api:${parcelerVersion}"
    kapt "org.parceler:parceler:${parcelerVersion}"

    // Logging
    compile "com.jakewharton.timber:timber:${timberVersion}"

    // Fonts
    compile "uk.co.chrisjenx:calligraphy:${calligraphyVersion}"

    // MVP
    compile "com.arello-mobile:moxy:${moxyVersion}"
    compile "com.arello-mobile:moxy-app-compat:${moxyVersion}"
    kapt "com.arello-mobile:moxy-compiler:${moxyVersion}"

    // Animations
    compile "jp.wasabeef:recyclerview-animators:${recyclerviewAnimatorsVersion}"
}

kapt {
    generateStubs = true
}
